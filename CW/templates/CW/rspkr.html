{% extends 'base_admin.html' %}
{% block title %}Regiser Speaker{% endblock %}
{% block content %}
<!-- line modal -->
<div class="modal fade" data-backdrop = 'static' data-keyboard="false" id = "loginmodal"  tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title" id="lineModalLabel">Register Speaker</h3>
      </div>
      <div class="modal-body">
        <!-- content goes here -->
        <form method="post" role="form" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <div class="input-group">
              <select class="form-control" id="id_Degree" name="Degree" placeholder="Degree" required>
                <option value="">Degree</option>
                <option value="Doc">Doctor</option>
                <option value="Lic">Licenciado</option>
                <option value="Ing">Ingeniero</option>
                <option value="MC">Maestro en Ciencias</option>
              </select>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" name="Name" id="id_Name" placeholder="First Name" required>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" name="Last_Name" id="id_Last_Name" placeholder="Last Name" required>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
          <div class="form-group">
            <label for="id_Picture">Picture:</label>
            <input id="id_Picture" name="Picture" type="file" />
          </div>
      </div>
      <div class="modal-footer">
        <div class="btn-group btn-group-justified" role="group" aria-label="group button">
          <div class="btn-group" role="group">
            <button type="reset" class="btn btn-default">Cancel</button>
          </div>
          <div class="btn-group" role="group">
            <button type="submit" class="btn btn-default btn-hover-green">Save</button>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
