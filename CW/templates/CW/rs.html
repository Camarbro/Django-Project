{% extends 'base_admin.html' %}
{% block title %}Regiser Staff{% endblock %}
{% block content %}
<!-- line modal -->
<div class="modal fade" data-backdrop = 'static' data-keyboard="false" id = "loginmodal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title" id="lineModalLabel">Register Staff</h3>
      </div>
      <div class="modal-body">
        <!-- content goes here -->
        <form method="POST" role="form">
          {% csrf_token %}
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" name="Name" id="id_Name" placeholder="Name" required>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" name="Task" id="id_Task" placeholder="Task" required>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group" data-validate="number">
              <input type="text" class="form-control" name="Phone" id="id_Phone" placeholder="Phone" required>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn-group btn-group-justified" role="group" aria-label="group button">
            <div class="btn-group" role="group">
              <button type="reset" class="btn btn-default">Cancel</button>
            </div>
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-default btn-hover-green">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
